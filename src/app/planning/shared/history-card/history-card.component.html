<mat-card>
  <mat-card-title [ngClass]="{ 'card-modified': modified }">
    <mat-toolbar color="primary" class="small-toolbar">
      <mat-toolbar-row>
        <button mat-icon-button (click)="delete()">
          <mat-icon aria-label="Delete button">delete</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>

  </mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="outline">
        <mat-label i18n="history title hint|History title field label@@planningHistoryTitleHintLabel">Title</mat-label>
        <input
          i18n-placeholder="history detail placeholder|History title placeholder field label@@planningHistoryTitlePlaceHolderLabel"
          matInput placeholder="History Title"
          #title
          [value]="historyModel.title"
          (blur)="saveTitle(title.value)"
          (change)="cardChanged()"
        />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label i18n="history detail hint|History detail field label@@planningHistoryDetailHintLabel">Detail</mat-label>
      <textarea matInput
        rows="4"
        matInput
        i18n-placeholder="history detail placeholder|History detail placeholder field label@@planningHistoryDetailPlaceHolderLabel"
        placeholder="History Detail"
        #detail
        [value]="historyModel.detail"
        (blur)="saveDetail(detail.value)"
      ></textarea>
    </mat-form-field>
  </mat-card-content>
</mat-card>
