<h1>History Management</h1>

<button mat-raised-button color="primary" (click)="addHistory()" i18n="new history|New history button label@@planningNewHistoryButtonLabel">
  New history
</button>

<app-draggable-list [listEmitter]="histories$" [trackByFn]="trackByFn" (reorderItensChange)="reorderItens($event)">
  <ng-template let-item>
    <app-history-card [historyModel]="item"></app-history-card>
  </ng-template>
</app-draggable-list>
